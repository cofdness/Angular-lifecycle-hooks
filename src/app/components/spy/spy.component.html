<div class="parent">
  <h2>Spy Directive</h2>
  <label for="hero">Input a hero: </label>
  <input id="hero" [(ngModel)]="newName" (keyup.enter)="addHero()">
  <button (click)="addHero()">Add Hero</button>
  <button (click)="reset()">Reset Heroes</button>

  <p></p>
  <div *ngFor="let hero of heroes" appSpy class="heroes">
    {{hero}}
  </div>
  <h4>-- Spy Lifecycle Hook Log --</h4>
  <div *ngFor="let msg of loggerService.logs">{{msg}}</div>
</div>
